{% extends "forum/base.html" %}
{% block title %}Главная{% endblock %}
{% block content %}
<h2 class="mb-4">Категории форума</h2>
<div class="row">
    {% for category in categories %}
    <div class="col-md-6 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url 'category_topics' category.id %}" class="text-decoration-none">
                        {{ category.name }}
                    </a>
                </h5>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
